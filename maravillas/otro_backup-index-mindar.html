<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maravillas de Guatemala y el Mundo</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="mindar_styles.css">
</head>

<body>
    <div class="header">
        <h1><i class="fas fa-camera"></i> TurisAR</h1>
        <h2>Maravillas de Guatemala y el Mundo</h2>
    </div>

    <div class="ar-container">
        <a-scene class="ar-scene" mindar-image="imageTargetSrc: ./7_maravillas_gt.mind;" vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: false">

            <a-assets>
                <img id="icon-web" src="../assets/icons/btn_web.png" alt="Web">
                <img id="icon-location" src="../assets/icons/btn_map.png" alt="Location">
                <img id="icon-play" src="../assets/icons/btn_play.png" alt="Play">
                <img id="icon-pause" src="../assets/icons/btn_pause.png" alt="Pause">
            </a-assets>

            <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
                      raycaster="near: 10; far: 10000; objects: .clickable">
            </a-camera>

            <a-assets>
                <img id="laguna_brava_2" src="../assets/laguna_brava/laguna_brava_2.jpg" alt="Laguna Brava">
                <img id="laguna_brava_3" src="../assets/laguna_brava/laguna_brava_3.jpg" alt="Laguna Brava">
                <video id="laguna_brava_video_1" autoplay="false" loop="false" src="../assets/laguna_brava/laguna_brava_video_1.mp4"></video>
            </a-assets>


            <a-entity id="entity-laguna_brava" mindar-image-target="targetIndex: 0">
                <a-plane id="plane-laguna_brava" class="clickable" src="#laguna_brava_2" position="0 0 0" width="1"
                    height="1" rotation="0 0 0"></a-plane>

                <a-entity visible=false id="panel-laguna_brava" position="0 0 0">

                    <a-image visible=true id="web-button-laguna_brava" class="clickable" src="#icon-web" alpha-test="0.5"
                        position="-0.8 0.4 0" height="0.15" width="0.15"
                        animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-image>

                    <a-image visible=true id="location-button-laguna_brava" class="clickable" src="#icon-location"
                        position="-0.8 0.2 0" height="0.15" width="0.15"
                        animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-image>

                    <a-image visible=true id="play-button-laguna_brava" class="clickable" src="#icon-play"
                             position="-0.8 0 0" height="0.15" width="0.15"
                             animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-image>

                    <a-image visible=true id="pause-button-laguna_brava" class="clickable" src="#icon-pause"
                             position="-0.8 -0.2 0" height="0.15" width="0.15"
                             animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-image>

                    <a-video id="laguna_brava_video_1" webkit-playsinline playsinline src="#laguna_brava_video_1"
                             position="0 0 0" width="1" height="1"></a-video>

                    <a-image id="laguna_brava_2" src="#laguna_brava_2" position="-0.3 0.8 0" width="0.5"
                        height="0.5"></a-image>
                    <a-image id="laguna_brava_3" src="#laguna_brava_3" position="0.3 0.8 0" width="0.5"
                        height="0.5"></a-image>

                    <a-text value="La Laguna Brava es sin lugar a dudas una de las lagunas más hermosas de Guatemala. Su agua color azul
                        claro y sus montañas la convierten en un paraíso ubicado en Huehuetenango. Se encuentra cercana a la
                        frontera con México y es un espacio natural en donde el reflejo del agua es impresionante. Para llegar
                        debes caminar por un trayecto rodeado de bosque. Se recomienda llegar en un carro alto, por el camino de
                        Nenton, Huehuetenango." color="white" align="center" anchor="center" width="1" height="1"
                            position="0 -0.8 0.5" font-weight="bold" font-size="50"></a-text>
                </a-entity>
            </a-entity>


        </a-scene>
    </div>

    <div class="instructions">
        <p><i class="fas fa-info-circle"></i> Apunta tu cámara hacia una imagen de las 7 Maravillas de Guatemala</p>
        <p><i class="fas fa-hand-point-up"></i> Mantén el dispositivo estable para mejor experiencia</p>
    </div>

    <div class="loading">
        <p><i class="fas fa-spinner fa-spin"></i> Cargando experiencia AR...</p>
    </div>

    <div id="buttons">
        <button id="playButton">
            Play
        </button>
        <button id="pauseButton">
            Pause
        </button>
        <button id="stopButton">
            Stop
        </button>
    </div>

    <script src="backup-script.js"></script>
</body>

</html>
