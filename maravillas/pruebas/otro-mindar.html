<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las 7 Maravillas de Guatemala</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
<h1>TurisAR</h1>
<h2>Las 7 Maravillas de Guatemala</h2>
<a-scene mindar-image="imageTargetSrc: ./6.mind;" vr-mode-ui="enabled: false"
         device-orientation-permission-ui="enabled: false">
    <a-assets>
        <img id="laguna_lachua" src="../../otras_maravillas/Laguna-Lachua2-885x500.jpg">

    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#laguna_lachua" position="0 0 0" width="1" rotation="0 0 0"></a-plane>
    </a-entity>




</a-scene>

</body>
</html>
