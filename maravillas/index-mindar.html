<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las 7 Maravillas de Guatemala</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="mindar_styles.css">
</head>

<body>
    <div class="header">
        <h1><i class="fas fa-camera"></i> TurisAR</h1>
        <h2>Las 7 Maravillas de Guatemala</h2>
    </div>

    <div class="ar-container">
        <a-scene class="ar-scene" mindar-image="imageTargetSrc: ./7_maravillas_gt.mind;" vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: false">
            <a-assets>
                <img id="cenotes" src="../assets/cenotes/cenotes_candelaria_1.jpg" alt="Cenotes de Candelaria">
                <img id="lago_atitlan" src="../assets/lago_atitlan/lago_atitlan_1.jpg" alt="Lago de Atitlán">
                <img id="laguna_brava" src="../assets/laguna_brava/laguna_brava_1.jpg" alt="Laguna Brava">
                <img id="las_conchas" src="../assets/las_conchas/las_conchas_1.jpg" alt="Las Conchas">
                <img id="rio_dulce" src="../assets/rio_dulce/rio_dulce_1.jpg" alt="Río Dulce">
                <img id="semuc_champey" src="../assets/semuc_champey/semuc_champey_1.jpg" alt="Semuc Champey">
                <img id="tikal" src="../assets/tikal/tikal_1.jpg" alt="Ruinas de Tikal">
            </a-assets>

            <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
                raycaster="near: 10; far: 10000; objects: .clickable"></a-camera>

            <a-entity id="entity-cenotes" mindar-image-target="targetIndex: 0">
                <a-plane id="plane-cenotes" class="clickable" src="#cenotes" position="0 0 0" width="1" height="0.75"
                    rotation="0 0 0"></a-plane>
            </a-entity>

            <a-entity id="entity-lago_atitlan" mindar-image-target="targetIndex: 1">
                <a-plane id="plane-lago_atitlan" class="clickable" src="#lago_atitlan" position="0 0 0" width="1"
                    height="0.75" rotation="0 0 0"></a-plane>
            </a-entity>

            <a-entity id="entity-laguna_brava" mindar-image-target="targetIndex: 2">
                <a-plane id="plane-laguna_brava" class="clickable" src="#laguna_brava" position="0 0 0" width="1"
                    height="0.75" rotation="0 0 0"></a-plane>
            </a-entity>

            <a-entity id="entity-las_conchas" mindar-image-target="targetIndex: 3">
                <a-plane id="plane-las_conchas" class="clickable" src="#las_conchas" position="0 0 0" width="1"
                    height="0.75" rotation="0 0 0"></a-plane>
            </a-entity>

            <a-entity id="entity-rio_dulce" mindar-image-target="targetIndex: 4">
                <a-plane id="plane-rio_dulce" class="clickable" src="#rio_dulce" position="0 0 0" width="1"
                    height="0.75" rotation="0 0 0"></a-plane>
            </a-entity>

            <a-entity id="entity-semuc_champey" mindar-image-target="targetIndex: 5">
                <a-plane id="plane-semuc_champey" class="clickable" src="#semuc_champey" position="0 0 0" width="1"
                    height="0.75" rotation="0 0 0"></a-plane>
            </a-entity>

            <a-entity id="entity-tikal" mindar-image-target="targetIndex: 6">
                <a-plane id="plane-tikal" class="clickable" src="#tikal" position="0 0 0" width="1" height="0.75"
                    rotation="0 0 0"></a-plane>
            </a-entity>
        </a-scene>
    </div>

    <div class="instructions">
        <p><i class="fas fa-info-circle"></i> Apunta tu cámara hacia una imagen de las 7 Maravillas de Guatemala</p>
        <p><i class="fas fa-hand-point-up"></i> Mantén el dispositivo estable para mejor experiencia</p>
    </div>

    <div class="loading">
        <p><i class="fas fa-spinner fa-spin"></i> Cargando experiencia AR...</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
